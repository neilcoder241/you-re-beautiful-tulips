<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Beautiful</title>
    <style>
        /* Global page styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ff66b2; /* Pink for the text */
            margin-bottom: 30px;
            font-weight: bold;
        }

        .tulips-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Styling the tulips SVG */
        .tulip {
            width: 100px;
            height: 150px;
        }
    </style>
</head>
<body>

    <h1>You're Beautiful</h1>

    <!-- Tulips SVG -->
    <div class="tulips-container">
        <!-- Tulip 1 -->
        <svg class="tulip" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="50" cy="40" rx="35" ry="40" fill="pink" />
            <ellipse cx="35" cy="20" rx="20" ry="25" fill="pink" />
            <ellipse cx="65" cy="20" rx="20" ry="25" fill="pink" />
            <rect x="45" y="80" width="10" height="70" fill="green" />
        </svg>

        <!-- Tulip 2 -->
        <svg class="tulip" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="50" cy="40" rx="35" ry="40" fill="pink" />
            <ellipse cx="35" cy="20" rx="20" ry="25" fill="pink" />
            <ellipse cx="65" cy="20" rx="20" ry="25" fill="pink" />
            <rect x="45" y="80" width="10" height="70" fill="green" />
        </svg>

        <!-- Tulip 3 -->
        <svg class="tulip" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="50" cy="40" rx="35" ry="40" fill="pink" />
            <ellipse cx="35" cy="20" rx="20" ry="25" fill="pink" />
            <ellipse cx="65" cy="20" rx="20" ry="25" fill="pink" />
            <rect x="45" y="80" width="10" height="70" fill="green" />
        </svg>
    </div>

</body>
</html>
